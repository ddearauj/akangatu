{% load staticfiles %}


<html lang="en" class="minimal-style is-menu-fixed is-always-fixed is-selection-shareable blog-animated header-light header-small" data-effect="slideUp">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="personal, blog, html5">
    <meta name="author" content="Pixelwars">
    <title>{% block head_title %} Akangatu. {% endblock head_title %}</title>
    
    <!-- FAV and TOUCH ICONS -->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon" href="images/ico/apple-touch-icon.png"/>
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans:400,400i,700,700i|Poppins:300,400,500,600,700" rel="stylesheet">
    
    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'js/jquery.magnific-popup/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/jquery.fluidbox/fluidbox.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'js/shortcodes/shortcodes.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/768.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/992.css' %}">
    
    
    <!-- InstanceBeginEditable name="head" -->

    <!-- InstanceParam name="PostSlider" type="boolean" value="false" -->

    <!-- InstanceParam name="HeaderLight" type="boolean" value="true" -->

	<!-- INITIAL SCRIPTS -->

    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
	<script src="{% static 'js/modernizr.min.js' %}"></script>
</head>
<body class="  ">

	<div id="fb-root"></div>
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>


    <!-- page -->
    <div id="page" class="hfeed site">
		<!-- Header -->
		{% block header %}
			{% include "header.html" %}
		{% endblock header %}
		{% block content %}
			<!-- aqui vai o conteudo da pagina -->
		{% endblock content %}
	</div>
    <!-- page -->

    {% block footer %}
    	{% include "footer.html" %}
    {% endblock footer %}

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
	   if (!window.jQuery) { 
		  document.write('<script src="js/jquery-3.1.1.min.js"><\/script>'); 
	   }
	</script>
    <script src="{% static 'js/jquery-migrate-3.0.0.min.js' %}"></script>

    <script src="{% static 'js/jquery.fitvids.js' %}"></script>
